    <form class="form-wrapper">
      <p>*required</p>
      <div class="grid-wrapper">
        <label for="name">Name*:</label>
        <input type="text" id="name" name="name" placeholder="Your name here" required>
      </div>
      <div class="grid-wrapper">
        <label for="email">Email*:</label>
        <input type="email" id="email" name="email" placeholder="Your email here">
      </div>
      <div class="help-group">
        <h4>How Can I Be Of Service?</h4>
      </div>
      <div class="check">
        <input type="checkbox" name="employ">
        <label>Employment/Internships</label>
      </div>
      <div class="check">
        <input type="checkbox" name="wholesale">
        <label>Learning Opportunities</label>
      </div>
      <div class="check">
        <input type="checkbox" name="art">
        <label>Freelance</label>
  
        <input type="checkbox" name="other">
  
        <label>Other inquiries</label>
      </div>
      <label class="comments" id="comments">Comments:</label>
      <div class="special-comments">
        <textarea name="comments" id="text">
       </textarea>
      </div>
      <div class="submit-button">
        <button type="submit" class="submit-form">Submit</button>
      </div>
  
    </form>
